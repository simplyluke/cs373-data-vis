<!DOCTYPE html>
<!--
CREDIT FOR MUCH OF THE CODE/INSPIRATION AND STATE DATA TO @devsar and @mbostock on github.
Inspired by this example found on the D3 Project's example gallery
https://mbostock.github.io/d3/talk/20111116/airports.html

Updated to include modern features like zooming, scaling

<html>
  <head>
    <script type="text/javascript" src="d3.js"></script>
    <script type="text/javascript" src="d3.geo.js"></script>
    <script type="text/javascript" src="d3.geom.js"></script>
    <script type="text/javascript" src="d3.tip.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">
    <style type="text/css">
#states path {
  fill: #ccc;
  stroke: #fff;
}
path.arc {
  pointer-events: none;
  fill: none;
  stroke: #000;
  display: none;
}
path.cell {
  fill: none;
  pointer-events: all;
}
circle {
  fill: steelblue;
  fill-opacity: .8;
  stroke: #fff;
}
#cells.voronoi path.cell {
  stroke: brown;
}
#cells g:hover path.arc {
  display: inherit;
}
    </style>
  </head>
  <body>
    <div id="body">
      <div id="footer">
        <!-- <span>U.S. Commercial Flights</span>, 2008
        <div class="hint">
          mouseover for flights from each airport
        </div> -->
        <!-- <div style="font-size:12px;line-height:60px;"><input type="checkbox" id="voronoi"> <label for="voronoi">show Voronoi</label></div> -->
      </div>
    </div>
    <script type="text/javascript">
var w = 1280,
    h = 800;
var projection = d3.geo.azimuthal()
    .mode("equidistant")
    .origin([-98, 38])
    .scale(1400)
    .translate([640, 360]);
var path = d3.geo.path()
    .projection(projection);
var svg = d3.select("#body").append("svg:svg")
    .attr("width", w)
    .attr("height", h)
    .call(d3.behavior.zoom()
    .on("zoom", zoomed));
var states = svg.append("svg:g")
    .attr("id", "states");
var circles = svg.append("svg:g")
    .attr("id", "circles");
var cells = svg.append("svg:g")
    .attr("id", "cells");

function zoomed() {
  svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
  circles.selectAll("circle")
      .attr("cx", function(d) { return projection([+d.latitude, +d.longitude])[0]; })
      .attr("cy", function(d) { return projection([+d.latitude, +d.longitude])[1]; })
      .attr("r", function(d) {return (d3.event.scale < 9 ? 10 - d3.event.scale : 1);});
}
// d3.select("input[type=checkbox]").on("change", function() {
//   cells.classed("voronoi", this.checked);
// });
d3.json("us-states.json", function(collection) {
  states.selectAll("path")
      .data(collection.features)
    .enter().append("svg:path")
      .attr("d", path);
});
d3.json("parks.json", function(parks) {
  var positions = [];
  parks.forEach(function(park) {
    var location = [+park.latitude, +park.longitude];
    positions.push(projection(location));
  });
  var g = cells.selectAll("g")
    .data(parks)
    .enter().append("svg:g")
    .attr('data-name', function(d) {return d.name;})
    .attr('data-id', function(d) {return d.id});

  g.append("svg:path")
      .attr("class", "cell")
      // .attr("d", function(d, i) { return "M" + polygons[i].join("L") + "Z"; })
      .on("mouseover", function(d, i) { d3.select("#footer span").text(d.name); });
  var tip = d3.tip().attr('class', 'd3-tip').html(function(d) {return d.name;});
  circles.call(tip);
  circles.selectAll("circle")
      .data(parks)
    .enter().append("svg:circle")
      .attr("cx", function(d) { return projection([+d.latitude, +d.longitude])[0]; })
      .attr("cy", function(d) { return projection([+d.latitude, +d.longitude])[1]; })
      .attr("r", function(d) {return 10; })
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide);
});
    </script>
  </body>
</html>
